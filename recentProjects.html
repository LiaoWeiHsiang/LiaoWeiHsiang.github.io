<!DOCTYPE html>
<html>
<head>
    <title>Recent Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: auto; /* Allow scrolling within the container */
        }
        #pdf {
            width: 100%;
            height: 100%;
            border: none; /* Remove border around iframe */
        }
        
        /* Media query for screens with a maximum width of 768px (typical for mobile devices) */
        @media (max-width: 768px) {
            #pdf {
                /* height: 100vh; */
                width: 100%;
                height: auto; /* Allow the iframe to adjust its height based on content */
                max-height: 100vh; /* Set a maximum height for the iframe */
                border: none;
            }
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf" src="./recentProjects.pdf"></iframe>
    </div>
</body>
</html>
